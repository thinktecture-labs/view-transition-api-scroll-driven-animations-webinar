<header>
  <button
    icon="tuiIconClose"
    tuiIconButton
    [routerLink]="['/workout/planner']"
    (click)="addBackClass()"
  ></button>
  <h1>{{ exercise()?.name }}</h1>
</header>
<main>
  <img [src]="exercise()?.pictureUrl" />
  <span class="tags">
    @for (muscle of exercise()?.muscleGroups; track muscle) {
      <tui-chip appearance="info">{{ muscle }}</tui-chip>
    }
  </span>
  <p>
    {{ exercise()?.description }}
    {{ exercise()?.description }}
  </p>
</main>
